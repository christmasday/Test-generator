<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scenario Generator - Settings</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Settings</h1>
      <p>Configure your API key and model preferences</p>
    </header>
    <div class="section">
      <div class="form-group">
        <label for="apiProvider">AI Provider:</label>
        <select id="apiProvider">
          <option value="openai">OpenAI (GPT-4)</option>
          <option value="gemini">Google Gemini</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </div>
      <div class="form-group" id="openaiModelGroup" style="display: none;">
        <label for="openaiModel">OpenAI Model:</label>
        <select id="openaiModel">
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>
      <div class="form-group" id="deepseekModelGroup" style="display: none;">
        <label for="deepseekModel">DeepSeek Model:</label>
        <select id="deepseekModel">
          <option value="deepseek-chat">DeepSeek Chat</option>
          <option value="deepseek-coder">DeepSeek Coder</option>
        </select>
      </div>
      <div class="form-group" id="geminiModelGroup" style="display: none;">
        <label for="geminiModel">Gemini Model:</label>
        <select id="geminiModel">
          <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        </select>
      </div>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <small>Your API key is stored locally and never shared</small>
      </div>
      <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      <div id="settings-message"></div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
